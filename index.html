<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <!-- a ordem da linkagem faz diferença, porque é lido de cima pra baixo
    ou seja, se uma fonte é usada no arquivo estilos.css ela precisa já ter sido lida, ou não vai funcionar -->
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado do jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div> <!-- personagem grande jogador 1 -->
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Personagem do Thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem do Homem de ferro">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="Personagem da Viúva Negra">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="Personagem do Hulk">
                </li>
                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="Personagem do Capitão América">
                </li>
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="Personagem do Ultron">
                </li>
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="Personagem do Doutor Doom">
                </li>
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="Personagem do Nova">
                </li>
                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="Personagem da Fênix">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Personagem selecionado do jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div> <!-- personagem grande jogador 2 -->
        </div> <!-- selecao de personagem -->
    </main>
    <script src="./src/js/index.js"></script>
    <!-- como ele carrega de cima pra baixo, se colocar o script em cima, ele pode tentar carregar o js antes msm de carregar os elementos que o js vai usar -->
</body>
</html>
